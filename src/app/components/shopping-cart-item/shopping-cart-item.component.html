<!-- shopping-cart-item.component.html -->
<mat-card>
  <img mat-card-image [src]="product.imageUrl" alt="Product image" loading="lazy">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Quantity: {{ product.quantity }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="increaseQuantity()">+</button>
    <button mat-button (click)="decreaseQuantity()">-</button>
    <button mat-button (click)="removeProduct()" class="remove">Remove</button>
  </mat-card-actions>
</mat-card>
